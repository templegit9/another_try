<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff">
    <title>Reset Password - Platform Engagement Tracker</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <!-- Add our modules -->
    <script type="module" src="js/supabase.js"></script>
    <script type="module" src="js/reset-password.js"></script>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Button styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #00c487;
            color: white;
        }
        .btn-primary:hover {
            background-color: #00A070;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="min-h-screen flex flex-col justify-center">
        <div class="max-w-md mx-auto p-6">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Reset Password</h1>
                <p class="text-gray-600 dark:text-gray-400">Enter your new password below</p>
            </div>
            
            <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
                <form id="reset-password-form" class="space-y-4">
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New Password</label>
                        <input type="password" id="new-password" name="new-password" required
                            class="shadow-sm focus:ring focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md p-2">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            class="shadow-sm focus:ring focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md p-2">
                    </div>
                    <div>
                        <button type="submit" class="w-full btn btn-primary">
                            <span class="material-icons mr-1">lock_reset</span> Reset Password
                        </button>
                    </div>
                    <div id="reset-error" class="text-red-500 text-sm hidden"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
